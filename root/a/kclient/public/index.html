<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaiChi</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link href="public/css/kclient.css" rel="stylesheet">
    <script src="audio/socket.io/socket.io.js"></script>
    <script src="public/js/pcm-player.js"></script>
    <style>
    .vpad1 {
      width: 58px;
      height: 25px;

      opacity: 0.4;
      font-size: 8px
    }
    body {
      user-select: none;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;
    }
    </style>
    </head>
  <body>
    <!--KasmVNC Iframe-->
    <iframe class="vnc"  id="mymain" ></iframe>
    <!--LSIO Function Bar-->
    <div id="lsbar">
      <img class="icons" id="audioButton" title="Enable Audio" src="public/css/speaker.svg" onclick="audio()"/>
      <img class="icons"  title="Enable keyboard" src="public/key.png" onclick="keyboard()"/>
    </div>
    <!--File Browser-->
    <div id="files">
      <iframe id="files_frame" name="files_frame" src="files" frameborder="0"></iframe>
      <div class="close" onclick="closeToggle('#files')"></div>
    </div>
    <div id="keyboard" draggable="true" style="position:fixed; top:60px ;left:30px;display: none">
    </div>
    <!--Main logic-->
    <script src="public/js/vpad.js"></script>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/kclient.js"></script>
  </body>
</html>
